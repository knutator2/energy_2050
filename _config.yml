# Site settings
title: Energiestrategie 2050 verstehen - Entdecke eine Schweiz mit 100% erneuerbaren Energien
email: your-email@domain.com
description: > 
  Wir simulieren die Stromproduktion 2050 basierend auf den Wetterdaten 2002 bis 2008 und den Vorgaben der Energiestrategie 2050.
  Es entsteht eine Stromversorgung mit massiven Sommerüberschüssen und einem Energiemanko im Winter.
  Wir zeigen auf, wie diese Schwankungen mit saisonalen Speichern und Tagesspeichern
  aufgefangen werden kann. Die Energiewende ist möglich!
baseurl: "" # the subpath of your site, e.g. /blog
