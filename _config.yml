# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Energiestrategie 2050
email: your-email@domain.com
description: > # this means to ignore newlines until "baseurl:"
  Wir simulieren die Stromproduktion 2050 basierend auf den Wetterdaten 2002 bis 2008. Es entsteht 
  eine hoch volatile Stromversorgung, mit massiven Sommerüberschüssen und Energiemanko im Winter. 
  Wir zeigen auf, wie die Schwankungen mit saisonalen Speichern und Tagesspeichern (Batteriespeicherung) 
  aufgefangen werden kann und damit die Energiewende möglich wird.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://yourdomain.com" # the base hostname & protocol for your site
twitter_username: jekyllrb
github_username:  jekyll

# Build settings
markdown: kramdown
